<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" -->
        <!-- integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"> -->
    </script>
    <script src="https://kit.fontawesome.com/ec63cc2fab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/style.css" />
    <title> Weather Dashboard App </title>
</head>

<body>
    <header>
        <h1> Weather Dashboard App </h1> 
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1"> Search for a city </p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Please enter city name here">
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-danger mb-3" type="button" id="clear-input"> Clear history </button>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-icon">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humid"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="windspeed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UVI"></p>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </div>
    <br>
    </br>
    <div class="forecast-container">
        <h2> 5 Day Forecast </h2>
        <br>
        </br>
        <div id="card-container" class="card-group">
            <div class="card text-white bg-light m-2">
              <div class="card-body">
                <h5 id="day-one" class="card-title"> Date </h5>
                <img id="day-one-icon" src="">
                <p id="day-one-temp" class="card-text"> Temp: </p>
                <p id="day-one-humid" class="card-text"> Humidity: </p>
              </div>
            </div>
            <div class="card text-white bg-light m-2">
                <div class="card-body">
                  <h5 id="day-two" class="card-title"> Date </h5>
                  <img id="day-two-icon" src="">
                  <p id="day-two-temp" class="card-text"> Temp: </p>
                  <p id="day-two-humid" class="card-text"> Humidity: </p>
                </div>
            </div>
            <div class="card text-white bg-light m-2">
                <div class="card-body">
                  <h5 id="day-three" class="card-title"> Date </h5>
                  <img id="day-three-icon" src="">
                  <p id="day-three-temp" class="card-text"> Temp: </p>
                  <p id="day-three-humid" class="card-text"> Humidity: </p>
                </div>
              </div>
              <div class="card text-white bg-light m-2">
                <div class="card-body">
                  <h5 id="day-four" class="card-title"> Date </h5>
                  <img id="day-four-icon" src="">
                  <p id="day-four-temp" class="card-text"> Temp: </p>
                  <p id="day-four-humid" class="card-text"> Humidity: </p>
                </div>
              </div>
              <div class="card text-white bg-light m-2">
                <div class="card-body">
                  <h5 id="day-five" class="card-title"> Date </h5>
                  <img id="day-five-icon" src="">
                  <p id="day-five-temp" class="card-text"> Temp: </p>
                  <p id="day-five-humid" class="card-text"> Humidity: </p>
                </div>
              </div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="./Assets/app.js"></script>
</body>

</html>
